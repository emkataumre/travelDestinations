<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="styles.css">
    <script type="module" src="script.js" defer></script>
    <script type="module" src="formPageScript.js" defer></script>
  </head>
  <body>
    </head>
    <body>
      <header>
        <a href="/">
          <img src="img/icon_globe.svg" />
          <p>Travel Destinations</p>
        </a>
        <nav>
          <div id="notLoggedInBtns">
            <a href="create" class="createBtn">Create</a>
            <a href="login" class="loginBtn">Login</a>
          </div>
          <div id="loggedInBtns">
            <button class="logoutBtn">Logout</button>
          </div>
        </nav>
      </header>
      <main>
        <div class="destinationForm">
          <h1>New Destination</h1>
          <form>
            <div>
              <label for="country">Country<span>*</span></label>
              <input id="country" placeholder="Placeholder" name="country" type="text" required>
            </div>
            <div>
              <label for="title">Title <span>*</span></label>
              <input id="title" placeholder="Placeholder" name="title" type="text" required>
            </div>
            <div>
              <label for="link">Link</label>
              <input id="link" placeholder="Placeholder" name="link" type="text">
            </div>
            <div>
              <label for="arrival-date">Arrival Date</label>
              <input id="arrival-date" name="arrival-date" type="date">
            </div>
            <div>
              <label for="departure-date">Departure Date</label>
              <input id="departure-date" name="departure-date" type="date">
            </div>
            <div>
              <label for="image-upload">Image</label>
              <input id="image-upload" name="image-upload" type="file">
            </div>
            <div>
              <label for="description">Description</label>
              <textarea id="description" name="description" cols="30" rows="10"></textarea>
            </div>
          </form>
          <section class="buttonContainer">
            <a href="../">
            <button class="secondaryBtn">Cancel</button>
            </a>
            <button id="saveBtn" class="mainBtn">Save</button>
          </section>
        </div>
      </main>
  </body>
</html>
