<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <title>Travel Destinations</title>
    <script type="module" src="indexPageScript.js" defer></script>
    <script type="module" src="script.js" defer></script>
  </head>
  <body>
    <header>
      <a href="/">
        <img src="img/icon_globe.svg" />
        <p>Travel Destinations</p>
      </a>
      <nav>
        <div id="notLoggedInBtns">
          <a href="create" class="createBtn">Create</a>
          <a href="login" class="loginBtn">Login</a>
        </div>
        <div id="loggedInBtns">
          <button class="logoutBtn">Logout</button>
        </div>
      </nav>
    </header>
    <main>
      <div class="destinations">
        <h1>Destinations</h1>
        <div id="template"></div>
        <section class="buttonContainer">
          <a href="form">
            <button class="mainBtn">
              <img src="img/icon_plus.svg" alt="" />
              <h3>Add entry</h3>
            </button>
          </a>
        </section>
      </div>
    </main>
  </body>
</html>
